<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="knowUs">Conócenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="join">Mátriculate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${!(userAuthenticated == null)}" th:href="@{/login}">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${userAuthenticated == null}" th:href="@{/logout}">Cerrar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${userAuthenticated == null}"  th:href="@{/perfil}">Perfil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container-fluid mt-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <section id="home" class="container-fluid">
                <br>
                <h3>Formulario de contacto para padre/madre/tutor legal</h3>
                <form>
                    <div class="mb-3">
                        <label for="nombrePadre" class="form-label">Nombre del padre/madre/tutor legal</label>
                        <input type="text" class="form-control" id="nombrePadre" name="nombrePadre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPadre" class="form-label">Apellido del padre/madre/tutor legal</label>
                        <input type="text" class="form-control" id="apellidoPadre" name="apellidoPadre" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailPadre" class="form-label">Email del padre/madre/tutor legal</label>
                        <input type="email" class="form-control" id="emailPadre" name="emailPadre" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoPadre" class="form-label">Teléfono del padre/madre/tutor legal</label>
                        <input type="tel" class="form-control" id="telefonoPadre" name="telefonoPadre" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreAlumno" class="form-label">Nombre del alumno</label>
                        <input type="text" class="form-control" id="nombreAlumno" name="nombreAlumno" required>
                    </div>
                    <div class="mb-3">
                        <label for="edadAlumno" class="form-label">Edad del alumno</label>
                        <input type="number" class="form-control" id="edadAlumno" name="edadAlumno" required>
                    </div>
                    <div class="mb-3">
                        <label for="cursoAlumno" class="form-label">Curso del alumno</label>
                        <input type="text" class="form-control" id="cursoAlumno" name="cursoAlumno" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="permisoTratamiento" required>
                        <label class="form-check-label" for="permisoTratamiento">Acepto el tratamiento de mis datos personales</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
