<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<nav class="navbar  bg-body-tertiary ">  <!-- por si algo falla aÃ±adir navbar-expand-lg-->
    <div class="container-fluid">
        <a class="navbar-brand" href="homeStudient.html">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i class="bi bi-calendar-check"></i> Calendario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i class="bi bi-journal-bookmark"></i> Asignaturas </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- Iterar sobre las asignaturas del usuario -->
                                <li th:each="asignatura : ${asignaturas}">
                                    <a class="dropdown-item" href="#" th:text="${asignatura.nombre}"></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-gear"></i> Ajustes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--th:src="@{/images/index/conferenciaEducativa.webp}"-->

<section class="container-fluid mt-5">
    <!-- Utiliza Thymeleaf para verificar si hay asignaturas -->
    <div th:if="${not #lists.isEmpty(asignaturas)}" class="visible">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Itera sobre las asignaturas -->
            <div class="col" th:each="asignatura : ${asignaturas}">
                <!-- Card -->
                <div class="card h-100">
                    <img th:src="@{'/images/' + ${asignatura.imagen}}" class="card-img-top" alt="Imagen asignatura">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${asignatura.nombreAsignatura}"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${asignatura.descripcion}"></h6>
                        <p class="card-text" th:text="${asignatura.detalle}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary" th:text="${asignatura.profesor}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
