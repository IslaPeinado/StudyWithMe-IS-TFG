<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <div class="row mb-3">
                <div class="col-6">
                    <h3>Asignaturas</h3>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/administradores/asignatura/viewCrearAsignaturasAdministrador}" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Nueva asignatura
                    </a>
                </div>
            </div>

            <table th:method="@{/administradores/asignatura/listarAsignaturaAdministrador}" class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre de la Asignatura</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                    <th>Detalle</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asignatura : ${asignaturas}">
                    <td th:text="${asignatura.nombre_asignatura}"></td>
                    <td th:if="${asignatura.imagen_asignatura != null}">
                        <img th:src="@{${asignatura.imagen_asignatura}}" alt="Imagen Asignatura" class="img-thumbnail" style="max-width: 100px;">
                    </td>
                    <td th:if="${asignatura.imagen_asignatura == null}">
                        Sin imagen
                    </td>
                    <td th:text="${asignatura.descripcion_asignatura}"></td>
                    <td th:text="${asignatura.detalle_asignatura}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <form th:action="@{/administradores/asignatura/viewActualizarAsignaturasAdministradores/{id_asignatura}(id_asignatura=${asignatura.id_asignatura})}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-info"><i class="bi bi-pencil"></i> Actualizar</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <form th:action="@{/administradores/asignatura/borrarAsignaturaAdministrador/{id_asignatura}(id_asignatura=${asignatura.id_asignatura})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
