<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarAdminComonente}"></div>

<section class="container-fluid lg-5 content-container">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <h3>Asignaturas</h3>

            <!-- Lectura de asignaturas -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre de la Asignatura</th>
                    <th>Profesores</th>
<!--                    <th>Alumnos</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre la lista de asignaturas -->
                <tr th:each="asignatura : ${asignaturas}">
                    <td th:text="${asignatura.nombre_asignatura}"></td>
                    <td>
                        <ul>
                            <!-- Iterar sobre la lista de profesores -->
                            <li th:each="profesor : ${asignatura.profesores}"
                                th:text="${profesor.nombre} + ' ' + ${profesor.apellidos}"></li>
                        </ul>
                    </td>
<!--                    <td>
                        <ul>
                             Iterar sobre la lista de alumnos
                            <li th:each="alumno : ${asignatura.alumnos}"
                                th:text="${alumno.nombre} + ' ' + ${alumno.apellidos}"></li>
                        </ul>
                    </td>-->
                    <td>
                        <a th:href="@{'/administradores/vistaEditarAsignaturaAdmin/' + ${asignatura.id_asignatura}}"
                           class="btn btn-primary"><i class="bi bi-pencil"></i> </a>
                        <a th:href="@{'/administradores/eliminarAsignaturaAdmin/' + ${asignatura.id_asignatura}}"
                           class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                                class="bi bi-trash"></i> </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
