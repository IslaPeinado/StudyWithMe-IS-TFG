<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/styles/style.css">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5 content-container">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Crear una nueva asignatura</h3>
            <form th:action="@{/administradores/asignatura/guardarAsignatura}" th:object="${asignatura}" method="post"
                  onsubmit="return validarFormulario()" class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${asignatura != null ? asignatura.id : ''}">
                <div class="mb-3">
                    <label for="nombre_asignatura" class="form-label">Nombre de la asignatura:</label>
                    <input type="text" class="form-control" id="nombre_asignatura" name="nombre_asignatura"
                           placeholder="Lengua - 1 de ESO" th:value="${asignatura != null ? asignatura.nombre_asignatura : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre de la asignatura.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion_asignatura" class="form-label">Descripci칩n de la asignatura:</label>
                    <input type="text" class="form-control" id="descripcion_asignatura" name="descripcion_asignatura"
                           placeholder="Descripci칩n breve" th:value="${asignatura != null ? asignatura.descripcion_asignatura : ''}">
                    <div class="invalid-feedback">
                        Por favor ingresa una descripci칩n breve.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="detalle_asignatura" class="form-label">Detalle de la asignatura:</label>
                    <input type="text" class="form-control" id="detalle_asignatura" name="detalle_asignatura"
                           placeholder="Detalles adicionales" th:value="${asignatura != null ? asignatura.detalle_asignatura : ''}">
                    <div class="invalid-feedback">
                        Por favor ingresa los detalles adicionales.
                    </div>
                </div>
                <div class="justify-content-center d-flex">
                    <input type="submit" class="btn btn-primary btn-lg" value="A침adir asignatura">
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>

</body>
</html>
