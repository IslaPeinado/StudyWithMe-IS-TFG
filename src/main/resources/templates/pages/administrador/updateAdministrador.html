<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Actualizar los datos del administrador</h3>
            <form id="AdministradorForm" th:action="@{/administradores/administradores/actualizarAdministradores/{id_admin}(id_admin=${administrador.id_admin})}" method="post" th:object="${administrador}" onsubmit="return validarFormulario()">
                <input type="hidden" id="id" name="id" th:value="${administrador != null ? administrador.id_admin : ''}">
                <div class="mb-3">
                    <label for="nif_admin" class="form-label">NIF/DNI del administrador</label>
                    <input type="text" class="form-control" id="nif_admin" name="nif_admin" th:value="${administrador != null ? administrador.nif_admin : ''}"
                           placeholder="33333333C" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_admin" class="form-label">Nombre del administrador</label>
                    <input type="text" class="form-control" id="nombre_admin" name="nombre_admin" required
                           placeholder="Dario" th:value="${administrador != null ? administrador.nombre_admin : ''}">
                </div>
                <div class="mb-3">
                    <label for="email_admin" class="form-label">Email del administrador</label>
                    <input type="email" class="form-control" id="email_admin" name="email_admin" required
                           placeholder="dario@gmail.com" th:value="${administrador != null ? administrador.email_admin : ''}">
                </div>
                <div class="mb-3">
                    <label for="password_admin" class="form-label">Contrase√±a del administrador</label>
                    <input type="password" class="form-control" id="password_admin" name="password_admin" required
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" th:value="${administrador != null ? administrador.password_admin : ''}"
                           placeholder="Dario123@$">
                </div>
                <div th:if="${not #strings.isEmpty(error)}">
                    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Administrador
                </button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
