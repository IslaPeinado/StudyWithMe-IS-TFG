<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Administradores</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${administradores}">
                    <td th:text="${admin.nombre_admin}"></td>
                    <td th:text="${admin.email_admin}"></td>
                    <td>
                        <form th:action="@{/administradores/administradores/viewActualizarAdministradores/{id_admin}(id_admin=${admin.id_admin})}" method="get">
                            <button type="submit" class="btn btn-info"><i class="bi bi-pencil"></i> Actualizar</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/administradores/administradores/borrarAdministrador/{id_admin}(id_admin=${admin.id_admin})}" method="post">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

<!--            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>-->
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
