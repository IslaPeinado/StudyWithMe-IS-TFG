<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Crear un nuevo profesor</h3>
            <form id="profesorForm" th:action="@{/administradores/profesor/guardarProfesor}" method="post" onsubmit="return validarFormulario()">
                <input type="hidden" id="id" name="id" th:value="${profesor != null ? profesor.id : ''}">
                <div class="mb-3">
                    <label for="nif_profesor" class="form-label">NIF/DNI del profesor</label>
                    <input type="text" class="form-control" id="nif_profesor" name="nif_profesor" placeholder="00000000A"
                           th:value="${profesor != null ? profesor.nif : ''}" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_profesor" class="form-label">Nombre del profesor</label>
                    <input type="text" class="form-control" id="nombre_profesor" name="nombre_profesor" placeholder="Ejemplo"
                           th:value="${profesor != null ? profesor.nombre : ''}" required>
                </div>
                <div class="mb-3">
                    <label for="email_profesor" class="form-label">Email del profesor</label>
                    <input type="email" class="form-control" id="email_profesor" name="email_profesor" placeholder="ejempo@gmail.com"
                           th:value="${profesor != null ? profesor.email : ''}" required>
                </div>
                <div class="mb-3">
                    <label for="password_profesor" class="form-label">Contraseña del profesor</label>
                    <input type="password" class="form-control" id="password_profesor" name="password_profesor" placeholder="ejemplo"
                           th:value="${profesor != null ? profesor.password : ''}" required>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Profesor</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
