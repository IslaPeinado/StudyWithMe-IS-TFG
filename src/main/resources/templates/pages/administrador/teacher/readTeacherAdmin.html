<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<!--<div th:insert="~{navbarAdmin :: navbarAdminComonente}"></div>-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        PROFESORES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/administradores/profesor/viewCrearProfesorAdministrador}">Crear profesor</a></li>
                        <li><a class="dropdown-item" th:href="@{/administradores/profesor/viewListarProfesoresAdministradores}">Mostrar profesores</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="container-fluid lg-5">
    <!-- Ver profesor -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <!-- Botón para añadir nuevo profesor -->
            <div class="row mb-3">
                <div class="col-6">
                    <h3>Profesor</h3>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/administradores/profesor/viewCrearProfesorAdministrador}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Nuevo profesor</a>
                </div>
            </div>
            <h3>Ver Profesor</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>NIF</th>
                    <th>Nombre</th>
                    <th>Email</th>
<!--                    <th>Acciones</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- Aquí puedes iterar sobre la lista de profesores para mostrarlos -->
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.nif_profesor}"></td>
                    <td th:text="${profesor.nombre_profesor}"></td>
                    <td th:text="${profesor.email_profesor}"></td>
<!--                    <td>-->
<!--                        <ul>-->
<!--                            <li th:each="asignatura : ${profesor.asignaturas}">-->
<!--                                <span th:text="${asignatura.nombre_asignatura}"></span>-->
<!--                            </li>-->
<!--                        </ul>-->
<!--                    </td>-->
                    <td>
                        <form th:action="@{/administradores/profesor/viewActualizarProfesorAdministradores/{id_profesor}(id_profesor=${profesor.id_profesor})}" method="get">
                            <button type="submit" class="btn btn-info"><i class="bi bi-pencil"></i> Actualizar</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/administradores/profesor/borrarAdministrador/{id_profesor}(id_profesor=${profesor.id_profesor})}" method="post">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
<!--            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>-->
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
