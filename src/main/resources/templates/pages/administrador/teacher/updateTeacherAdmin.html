<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/styles/style.css">

</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5 content-container">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Formulario Profesor</h3>
            <form id="alumnoForm" th:action="@{/administradores/profesor/actualizarProfesor/{id_profesor}(id_profesor=${profesor.id_profesor})}" method="post" th:object="${profesor}" onsubmit="return validarFormulario()" class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${profesor != null ? profesor.id_profesor : ''}">
                <div class="mb-3">
                    <label for="nif_profesor" class="form-label">NIF/DNI del profesor:</label>
                    <input type="text" class="form-control" id="nif_profesor" name="nif_profesor"
                           placeholder="11111111A" th:value="${profesor != null ? profesor.nif_profesor : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el NIF del profesor.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre_profesor" class="form-label">Nombre del profesor:</label>
                    <input type="text" class="form-control" id="nombre_profesor" name="nombre_profesor"
                           placeholder="Javier" th:value="${profesor != null ? profesor.nombre_profesor : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre del profesor.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email_profesor" class="form-label">Email del profesor:</label>
                    <input type="email" class="form-control" id="email_profesor" name="email_profesor"
                           placeholder="javier@gmail.com" th:value="${profesor != null ? profesor.email_profesor : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un email válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_profesor" class="form-label">Contraseña del profesor:</label>
                    <input type="password" class="form-control" id="password_profesor" name="password_profesor"
                           placeholder="Javier123@$" th:value="${profesor != null ? profesor.password_profesor : ''}"
                           required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
                    <div class="invalid-feedback">
                        La contraseña debe contener al menos 8 caracteres incluyendo mayúsculas, minúsculas, números y
                        símbolos.
                    </div>
                </div>
                <div class="justify-content-center d-flex">
                    <input type="submit" class="btn btn-primary btn-lg" value="Editar Profesor">
                </div>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>

</body>
</html>
