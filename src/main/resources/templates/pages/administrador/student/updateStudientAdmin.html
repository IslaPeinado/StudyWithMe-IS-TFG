<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/styles/style.css">

</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5 content-container">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Actualizar datos del alumno</h3>
            <form id="alumnoForm" th:action="@{/administradores/alumnos/actualizarAlumno/{id_alumno}(id_alumno=${alumno.id_alumno})}" method="post" th:object="${alumno}" onsubmit="return validarFormulario()"
                  class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${alumno != null ? alumno.id_alumno : ''}">
                <div class="mb-3">
                    <label for="nif_alumno" class="form-label">NIF/DNI del alumno:</label>
                    <input type="text" class="form-control" id="nif_alumno" name="nif_alumno"
                           placeholder="11111111A" th:value="${alumno != null ? alumno.nif_alumno : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el NIF del alumno.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre_alumno" class="form-label">Nombre del alumno:</label>
                    <input type="text" class="form-control" id="nombre_alumno" name="nombre_alumno"
                           placeholder="Pepe" th:value="${alumno != null ? alumno.nombre_alumno : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre del alumno.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email_alumno" class="form-label">Email del alumno:</label>
                    <input type="email" class="form-control" id="email_alumno" name="email_alumno"
                           placeholder="pepe@gmail.com" th:value="${alumno != null ? alumno.email_alumno : ''}" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un email válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_alumno" class="form-label">Contraseña del alumno:</label>
                    <input type="password" class="form-control" id="password_alumno" name="password_alumno"
                           placeholder="Pepe123@$" th:value="${alumno != null ? alumno.password_alumno : ''}"
                           required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
                    <div class="invalid-feedback">
                        La contraseña debe contener al menos 8 caracteres incluyendo mayúsculas, minúsculas, números y
                        símbolos.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre_padre_alumno" class="form-label">Nombre completo del padre:</label>
                    <input type="text" class="form-control" id="nombre_padre_alumno" name="nombre_padre_alumno"
                           placeholder="Paco Gomez"
                           th:value="${alumno != null ? alumno.nombre_padre_alumno : ''}">
                </div>
                <div class="mb-3">
                    <label for="nombre_madre_alumno" class="form-label">Nombre completo de la madre:</label>
                    <input type="text" class="form-control" id="nombre_madre_alumno" name="nombre_madre_alumno"
                           placeholder="Maria Gomez"
                           th:value="${alumno != null ? alumno.nombre_madre_alumno : ''}">
                <div th:if="${not #strings.isEmpty(error)}">
                    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                </div>
                </div>
                <div class="justify-content-center d-flex">
                    <input type="submit" class="btn btn-primary btn-lg" value="Editar Alumno">
                </div>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>

</body>
</html>
