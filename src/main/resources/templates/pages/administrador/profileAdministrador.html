<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>


<section class="container-fluid lg-5">
    <!-- Home -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <div class="col-lg-8 offset-lg-2">

                <h2 class="mb-4">Perfil del Administrador</h2>
                <table class="table">
                    <tr>
                        <th>NIF</th>
                        <td th:text="${admin != null ? admin.nif_admin : 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th>Nombre completo</th>
                        <td th:text="${admin != null ? admin.nombre_admin : 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td th:text="${admin != null ? admin.email_admin : 'N/A'}"></td>
                    </tr>
                </table>
                <br>
                <div class="d-flex justify-content-center">
                    <form th:action="@{/administradores/administradores/viewActualizarAdministradores/{id_admin}(id_admin=${admin.id_admin})}"
                          method="get">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-pencil"></i> Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
