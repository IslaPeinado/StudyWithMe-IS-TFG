<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5 content-container">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Crear un nuevo curso</h3>
            <form id="cursoForm" th:action="@{/administradores/curso/guardarCurso}" method="post" onsubmit="return validarFormulario()"
                  class="needs-validation" novalidate>
                <input type="hidden" id="id" name="id" th:value="${curso != null ? curso.id : ''}">
                <div class="mb-3">
                    <label for="nombre_curso" class="form-label">Nombre del Curso:</label>
                    <input type="text" class="form-control" id="nombre_curso" name="nombre_curso"
                           placeholder="1 de ESO" th:value="${curso != null ? curso.nombre_curso : ''}"
                           required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre del curso.
                    </div>
                </div>
                <div class="justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary">Guardar curso</button>
                </div>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../../../static/scripts/validatorForm.js"></script>


</body>

</html>
