<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<div th:insert="~{navbarAdmin :: navbarComponenetAdministrador}"></div>



<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <div class="row mb-3">
                <div class="col-6">
                    <h3>Lista de Cursos</h3>
                </div>
                <div class="col-6 text-end">
                    <a th:href="@{/administradores/curso/viewCrearCursoAdministrador}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Nueva Curso</a>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.nombre_curso}"></td>
                    <td>
                        <form th:action="@{/administradores/curso/viewActualizarCursosAdministradores/{id_curso}(id_curso=${curso.id_curso})}" method="get">
                            <button type="submit" class="btn btn-info"><i class="bi bi-pencil"></i> Actualizar</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/administradores/curso/borrarCursoAdministrador/{id_curso}(id_curso=${curso.id_curso})}" method="post">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
<!--            <div th:replace="modalDeleteAdmin :: modalDeleteAdmin"></div>-->
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
