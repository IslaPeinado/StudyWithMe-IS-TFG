<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <!--    <link rel="stylesheet" th:href="@{/styles/style.css}">-->
    <link rel="stylesheet" href="../../../../static/scripts/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<div th:insert="~{navbarAlumno :: navbarAlumnoComonente}"></div>

<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <div class="row" th:each="asignatura : ${asignatura.is_asignatura}">
                <h2>Profesores</h2><hr>
                <p th:text="${asignatura.getNombreProfesor}"></p>
                <h2>Alumnos</h2><hr>
                <p th:text="${asignatura.getNombreAlumno}"></p>
            </div>
        </div>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
