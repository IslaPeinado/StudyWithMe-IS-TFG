<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarAlumno :: navbarAlumnoComonente}"></div>


<section class="container mt-5">
    <div class="card">
        <div class="card-header">
            Detalles de la Tarea
        </div>
        <div class="card-body">
            <h2 th:text="${tarea.titulo_tarea}"></h2>
            <p th:text="'Tipo: ' + ${tarea.tipo_tarea}"></p>
            <hr>
            <p th:text="${tarea.descripcion_tarea}"></p>
            <div class="col-md-3">
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tu trabajo</h5>
                            <form th:action="@{/alumno/subirTrabajo}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="file" name="file">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Entregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/alumnos/asignaturas}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
