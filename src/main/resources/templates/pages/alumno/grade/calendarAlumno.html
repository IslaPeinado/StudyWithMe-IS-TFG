<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/calendar.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarAlumnoGrade :: navbarAlumnoComponenet}"></div>

<div class="container">
    <div class="calendar mt-5">
        <div class="row">
            <div class="col text-center">
                <h2 id="month-year"></h2><br>
            </div>
        </div>
        <div class="row">
            <div class="col day text-center">Domingo</div>
            <div class="col day text-center">Lunes</div>
            <div class="col day text-center">Martes</div>
            <div class="col day text-center">Miércoles</div>
            <div class="col day text-center">Jueves</div>
            <div class="col day text-center">Viernes</div>
            <div class="col day text-center">Sábado</div>

        </div>
        <div class="days-container"></div>
    </div>
</div>

<script th:src="@{/scripts/calendar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script></body>
</html>
