<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarAlumno :: navbarAlumnoComonente}"></div>


<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <!-- GIF de bienvenida -->
            <section id="video-welcome" class="container-fluid mt-lg-5">
                <img src="../../../../static/images/clase.webp" alt="Aignatura" class="w-100">
                <div id="video-text">
                    <h2 class="test" th:text="${asignatura.nombre_asignatura}"></h2>
                </div>
            </section>
            <div class="row">
                <!-- Columna para las próximas entregas de tareas -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Próximas Entregas
                        </div>
                        <ul class="list-group list-group-flush">
                            <!-- Iterar sobre las próximas tareas -->
                            <li class="list-group-item" th:each="tareas : ${upcomingTasks}"
                                th:text="${tareas.name}"></li>
                        </ul>
                    </div>
                </div>



                <!-- Columna para los anuncios de la clase (tareas) -->
                <div class="col-md-9">

                    <div class="card-body">
                        <!-- Iterar sobre los anuncios de la clase -->
                        <div class="card" th:each="tarea : ${tareas}">
                            <div class="card-body">
                                <div class="d-flex text-body-secondary pt-3 align-items-center"> <!-- Agregado "align-items-center" -->
                                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#e83e8c"></rect>
                                        <text x="50%" y="50%" fill="#e83e8c" dy=".3em">32x32</text>
                                    </svg>
                                    <div class="d-flex flex-column">
                                        <p class="pb-3 mb-0 small lh-sm">
                                            <strong class="d-block text-gray-dark" th:text="${tarea.getNombreProfesor}"></strong>
                                        </p>
                                        <div class="pb-3 mb-0 small lh-sm" th:text="${tarea.titulo_tarea}"></div>
                                    </div>
                                    <div class="text-center ms-auto">
                                        <a th:href="@{/alumnos/verTareaAlumno/{idTarea}(idTarea=${tarea.id_tarea})}" class="btn btn-primary">Ver tarea</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
