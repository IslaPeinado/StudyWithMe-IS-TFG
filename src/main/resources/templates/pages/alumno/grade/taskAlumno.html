<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
<!--    <link rel="stylesheet" th:href="@{/styles/style.css}">-->
    <link rel="stylesheet" href="../../../../static/scripts/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<div th:replace="navbarGradeAlumno :: navbarGradeStudient"> </div>


<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">

            <!-- GIF de bienvenida -->
            <section id="video-welcome" class="container-fluid mt-lg-5">
                <img src="../../../../static/images/clase.webp" alt="Bienvenida a Study With Me" class="w-100">
                <div id="video-text">
                    <h2 class="test">Bienvenido a StudyWithMe</h2>
                </div>
            </section>


            <div class="row">
                <!-- Columna para las próximas entregas de tareas -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Próximas Entregas
                        </div>
                        <ul class="list-group list-group-flush">
                            <!-- Iterar sobre las próximas tareas -->
                            <li class="list-group-item" th:each="task : ${upcomingTasks}"
                                th:text="${task.name + ' - ' + task.dueDate}"></li>
                        </ul>
                    </div>
                </div>

                <!-- Columna para los anuncios de la clase (tareas) -->
                <div class="col-md-9">

                    <div class="card-body">
                        <!-- Iterar sobre los anuncios de la clase -->
                        <div class="card" th:each="announcement : ${announcements}">
                            <div class="card-body">
                                <img th:src="@{ruta_a_la_foto_del_profesor.jpg}" alt="Foto de perfil del profesor"
                                     class="img-fluid" style="width: 50px; height: 50px;">
                                <h5 class="card-title" th:text="${announcement.professorName}"></h5>
                                <p class="card-text" th:text="'Fecha de entrega: ' + ${announcement.dueDate}"></p>
                                <p class="card-text" th:text="${announcement.taskName}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
