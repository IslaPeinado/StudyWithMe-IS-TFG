<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<div th:insert="~{navbarAlumno :: navbarAlumnoComonente}"></div>


<section class="container-fluid mt-5">
    <div th:if="${not #lists.isEmpty(tareas)}" class="visible">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" th:each="alumnoTarea : ${tareas}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${alumnoTarea.tarea.titulo_tarea}"></h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${alumnoTarea.tarea.tipo_tarea}"></h6>
                        <p class="card-text" th:text="${alumnoTarea.tarea.descripcion_tarea}"></p>
                        <p class="card-text" th:text="'CalificaciÃ³n: ' + ${alumnoTarea.tarea.calificacion_tarea}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(asignaturas)}" class="visible">
        <h3> Actualmente no tienes ninguna asignatura </h3>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
