<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarAlumno :: navbarAlumnoComonente}"></div>


<section class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="mb-4">Perfil del alumno:</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>NIF</th>
                    <th>Nombre completo</th>
                    <th>Email</th>
                    <th>Nombre del padre</th>
                    <th>Nombre de la madre</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${alumno != null ? alumno.nif_alumno : 'N/A'}"></td>
                    <td th:text="${alumno != null ? alumno.nombre_alumno : 'N/A'}"></td>
                    <td th:text="${alumno != null ? alumno.email_alumno : 'N/A'}"></td>
                    <td th:text="${alumno != null ? alumno.nombre_padre_alumno : 'N/A'}"></td>
                    <td th:text="${alumno != null ? alumno.nombre_madre_alumno : 'N/A'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
