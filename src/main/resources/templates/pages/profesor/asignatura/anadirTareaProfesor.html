<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarProfesorGrade :: navbarProfesorComponenet}"></div>

<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <form th:action="@{/profesor/modificarTarea}" method="post">
                <div class="mb-3">
                    <label for="titulo_tarea" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo_tarea" name="titulo_tarea" th:value="${tarea.titulo_tarea}">
                </div>
                <div class="mb-3">
                    <label for="tipo_tarea" class="form-label">Tipo:</label>
                    <input type="text" class="form-control" id="tipo_tarea" name="tipo_tarea" th:value="${tarea.tipo_tarea}">
                </div>
                <div class="mb-3">
                    <label for="descripcion_tarea" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion_tarea" name="descripcion_tarea" rows="3" th:text="${tarea.descripcion_tarea}"></textarea>
                </div>
                <br>
                <div class="d-flex justify-content-center"><button type="submit" class="btn btn-outline-primary btn-lg">Añadir Tarea</button></div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
