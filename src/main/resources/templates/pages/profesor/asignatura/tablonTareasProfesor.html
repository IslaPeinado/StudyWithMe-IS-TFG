<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarProfesorGrade :: navbarProfesorComponenet}"></div>


<!-- GIF de bienvenida -->
<section id="video-welcome" class="container-fluid mt-lg-5">
    <img th:src="@{/images/clase.webp}" alt="Asignatura" class="w-100">
    <div id="video-text">
        <h2 class="test" th:text="${asignatura.nombre_asignatura}"></h2>
    </div>
</section>


<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="card-body">
            <div class="card" th:each="tarea : ${tareas}">
                <div class="card-body">
                    <div class="pb-3 mb-0 small lh-sm">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                    <strong th:text="${tarea.titulo_tarea +' - '+tarea.tipo_tarea}"></strong><br>
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                 data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <p th:text="${tarea.descripcion_tarea}"></p>
                                </div>
                            </div>

                        </div>
                        <div class="text-center ms-auto">
                            <a th:href="@{'/profesor/asignatura/verUnaTarea/' + ${tarea.id_tarea}}"
                               class="btn btn-primary">Ver tarea</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
