<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="../../../../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarProfesorGrade :: navbarProfesorComponenet}"></div>

<section class="container-fluid lg-5">
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <div class="row" th:each="tarea : ${tarea.id_tarea}">
                <div class="col-md-9">
                    <h2 th:text="${tarea.titulo_tarea}"></h2>
                    <p th:text="${tarea.tipo_tarea}"></p>
                    <hr>
                    <p th:text="${tarea.descripcion_tarea}"></p>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-end">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Tu trabajo</h5>
                            <form th:action="@{/alumno/subirTrabajo}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="file" name="file">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Entregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-outline-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#editTaskModal">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-outline-warning  btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#gradeTaskModal">
                            <i class="bi bi-star"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modales -->
            <!-- Modal Editar Tarea -->
            <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLabel">Modificar Tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/profesores/profesores/modificarTarea}" method="post">
                                <div class="mb-3">
                                    <label for="tipo_tarea" class="form-label">Tipo:</label>
                                    <input type="text" class="form-control" id="tipo_tarea" name="tipo_tarea" th:value="${tarea.tipo_tarea}">
                                </div>
                                <div class="mb-3">
                                    <label for="titulo_tarea" class="form-label">Título:</label>
                                    <input type="text" class="form-control" id="titulo_tarea" name="titulo_tarea" th:value="${tarea.titulo_tarea}">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion_tarea" class="form-label">Descripción:</label>
                                    <textarea class="form-control" id="descripcion_tarea" name="descripcion_tarea" rows="3" th:text="${tarea.descripcion_tarea}"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-success btn-lg">Modificar Tarea</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Calificar Tarea -->
            <div class="modal fade" id="gradeTaskModal" tabindex="-1" aria-labelledby="gradeTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="gradeTaskModalLabel">Calificar Tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/profesores/profesores/calificarTarea}" method="post">
                                <div class="mb-3">
                                    <label for="calificacion" class="form-label">Calificación:</label>
                                    <input type="number" class="form-control" id="calificacion" name="calificacion" min="0" max="10">
                                </div>
<!--                                <div class="mb-3">-->
<!--                                    <label for="comentarios" class="form-label">Comentarios:</label>-->
<!--                                    <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>-->
<!--                                </div>-->
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-warning  btn-lg">Enviar Calificación</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Modales -->

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
