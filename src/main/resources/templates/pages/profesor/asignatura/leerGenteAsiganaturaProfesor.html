<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
<div th:insert="~{navbarProfesorGrade :: navbarProfesorComponenet}"></div>


<section class="container-fluid lg-5">
    <div class="container mt-sm-0 mt-md-2 mt-lg-3">
            <div class="row" th:each="asignatura : ${asignatura.id_asignatura}">
                <h2>Profesores</h2><hr>
                <div th:each="profesor : ${profesores}">
                    <div class="row">
                        <div class="col-1">
                            <button type="button" class="btn btn-sm active rounded-circle" data-bs-toggle="button"
                                    aria-pressed="true"><i class="bi bi-person-fill"></i></button>
                        </div>
                        <div class="col-9">
                            <h6>
                                <a class="link-dark link-offset-1 link-underline-opacity-0 link-underline-opacity-25-hover" th:text="${profesor.nombre_profesor}"></a>
                            </h6>
                        </div>
                        <br>
                    </div>
<!--                    <p th:text="${profesor.nombre_profesor}"></p>-->
                </div>
                <br><br><h2>Alumnos</h2><hr>
                <div th:each="alumno : ${alumnos}">
                    <div class="row">
                        <div class="col-1">
                            <button type="button" class="btn btn-sm active rounded-circle" data-bs-toggle="button"
                                    aria-pressed="true"><i class="bi bi-person-fill"></i></button>
                        </div>
                        <div class="col-9">
                            <h6>
                                <a class="link-dark link-offset-1 link-underline-opacity-0 link-underline-opacity-25-hover" th:text="${alumno.nombre_alumno}"></a>
                            </h6>
                        </div>
                        <br>
                    </div>
<!--                    <p th:text="${alumno.nombre_alumno}"></p>-->
                </div>
            </div>
        </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
