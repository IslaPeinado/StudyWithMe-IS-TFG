<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study With Me</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homeAdmin">Study With Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/readStudientAdmin">Alumno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readTeacherAdmin">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readGradeAdmin">Clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/readCourseAdmin">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="container-fluid lg-5">
    <!-- Lectura de cursos con informaciÃ³n de profesores y alumnos -->
    <div class="container mt-3">
        <div class="container-fluid custom-margin-top">
            <h3>Cursos</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Profesores</th>
                    <th>Alumnos</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre la lista de cursos -->
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.nombre_curso}"></td>
                    <td>
                        <!-- Iterar sobre la lista de profesores asociados al curso -->
                        <ul>
                            <li th:each="profesor : ${curso.profesores}" th:text="${profesor.nombre_profesor}"></li>
                        </ul>
                    </td>
                    <td>
                        <!-- Iterar sobre la lista de alumnos asociados al curso -->
                        <ul>
                            <li th:each="alumno : ${curso.alumnos}" th:text="${alumno.nombre_alumno}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/administradores/cursos/editar/{id}(id=${curso.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/administradores/cursos/eliminar/{id}(id=${curso.id})}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
